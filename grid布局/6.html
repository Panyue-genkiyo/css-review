<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>珊格间距留白</title>
    <style>
        article {
            display: grid; /*变成珊格容器*/
            width: 300px; 
            height: 100px;
            border:5px solid silver;
            grid-template-rows: repeat(2, 1fr);
            grid-template-columns: repeat(5,1fr);
            /*每行之间会有10px的距离*/
            /* row-gap:  10px; */
            /*每列之间也会有10px的距离*/
            /* column-gap: 10px; */
            /*间距也可以简写 行间距20 列间距10*/
            gap: 20px 10px;
        }
        article div{
            background: blueviolet;
            background-clip: content-box;
            border: solid 1px blueviolet;
            padding:10px;
            box-sizing: border-box;
            /* margin: 5px; */
        }
    </style>
</head>
<body>
    hello
    <article>
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
        <div>9</div>
        <div>10</div>
    </article>
</body>
</html>
