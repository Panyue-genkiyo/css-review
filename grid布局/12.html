<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>元素定位的简写操作</title>
    <style>
        article {
            display: grid; /*变成珊格容器*/
            width: 300px; 
            height: 300px;
            border:5px solid silver;
            grid-template-rows: repeat(3, 1fr);
            grid-template-columns: repeat(3, 1fr);
        }
        article div{
            background: blueviolet;
            background-clip: content-box;
            border: solid 1px blueviolet;
            padding:10px;
            box-sizing: border-box;
        }
        div:first-child{
            /*开始/结束*/
            /* grid-row: 1 / 2;
            grid-column: 1 / 4; */
            /*行偏移一个 列偏移3个*/
            grid-row: 1 / span 3;
            grid-column: 1 / span 1;
            
        }

        div:nth-child(2){
            /* grid-row: 1 / span 2;
            grid-column: 2 / span 2; */
            /*行的结束往后推两行*/
            grid-row-end: span 2;
            /*列的结束往后推两列*/
            grid-column-end: span 2;
        }

        div:nth-child(3){
            grid-column-end: span 2;
        }
    </style>
</head>
<body>
    <article>
        <div>11</div>
        <div>22</div>
        <div>33</div>
    </article>
</body>
</html>
