<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>minmax控制尺寸波动范围</title>
    <style>
        article {
            display: grid; /*变成珊格容器*/
            width: 300px; 
            height: 300px;
            border:5px solid silver;
            /*行在一定范围内波动,2行*/
            /*2行每行最大行高100px，最小行高50px*/
            grid-template-rows: repeat(2, minmax(50px,100px));
            /*20, 5列均等分配*/
            grid-template-columns: repeat(5,1fr);
        }
        article div{
            background: blueviolet;
            background-clip: content-box;
            border: solid 1px blueviolet;
            padding:10px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    hello
    <article>
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
        <div>9</div>
        <div>10</div>
    </article>
</body>
</html>
