<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>珊格绘制的基础</title>
    <style>
        article {
            display: grid; /*变成珊格容器*/
            width: 300px; 
            height: 100px;
            border:5px solid silver;
            /*3*3 = 9个容器*/
            /*通过指定行的数量和列的数量*/
            /* grid-template-rows: 100px 100px 100px; */
            /* 此时还有300-150没有被占满 */
            /* grid-template-columns: 50px 50px 50px; */
            /*十个珊格，宽占比宽度50% 每一列占长度的20%*/
            grid-template-rows: 50% 50%;
            grid-template-columns: 20% 20% 20% 20% 20%;
        }
        article div{
            /*不指定宽高就充满单元格*/
            /*元素虽然是50*50,但我珊格还是100*100*/
            /* width: 50px;
            height: 50px; */
            background: blueviolet;
            background-clip: content-box;
            border: solid 1px blueviolet;
            padding:10px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <article>
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
        <div>9</div>
        <div>10</div>
    </article>
</body>
</html>
