<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>弹性元素方向</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body{
            padding-top: 100px;
            padding-left: 50px;
        }
        article{
            border: solid 5px silver;
            width: 280px;
            height:280px;
            display:flex;
            /* flex-direction: row;
            flex-wrap: wrap; */
            /*综合flex-direction和flex-wrap*/
            flex-flow: column wrap-reverse;
        }

        article *{
            width: 100px;
            height: 100px;
            background: blueviolet;
            padding:10px;
            box-sizing: border-box;
            background-clip: content-box;
            font-size:35px;
            color: white
        }
    </style>
</head>
<body>
     <article>
         <div>1</div>
         <div>2</div>
         <div>3</div>
     </article>
</body>
</html>
