<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>弹性元素方向</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body{
            padding-top: 100px;
            padding-left: 50px;
        }
        article{
            border: solid 5px blueviolet;
            width: 500px;
            display:flex;
            /*row row-reverse column column-reverse*/
            flex-direction: column-reverse; /*垂直排列*/
        }

        article *{
            width: 100px;
            height: 100px;
            background: red;
            margin: 10px;
            font-size:25px
        }
    </style>
</head>
<body>
     <article>
         <div>1</div>
         <div>2</div>
         <div>3</div>
     </article>
</body>
</html>
