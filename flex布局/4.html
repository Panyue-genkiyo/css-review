<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>弹性元素方向</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body{
            padding-top: 100px;
            padding-left: 50px;
        }
        article{
            border: solid 5px silver;
            width: 300px;
            height: 280px;
            display:flex;
            flex-direction: column;
            /*竖着装不下就默认从左到右推忘上挤，横着装不下默认从右往左往下挤 reverse就相反*/
            flex-wrap: wrap-reverse; /*装不下就自动往下挤*/ /*默认从左向右*/
        }

        article *{
            width: 100px;
            height: 100px;
            background: blueviolet;
            padding:10px;
            box-sizing: border-box;
            background-clip: content-box;
            font-size:35px;
            color: white
        }
    </style>
</head>
<body>
     <article>
         <div>1</div>
         <div>2</div>
         <div>3</div>
     </article>
</body>
</html>
