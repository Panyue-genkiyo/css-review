<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>不同状态过渡时间效果控制</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }    

        body{
            width: 100vw;
            height: 100vh;
            background: #0fbcf9;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        main{
            width: 400px;
            height: 400px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        div{
            width:200px;
            height:200px;
            background: #00d8d6;
            border:2px solid #fff;
            /* transition: 2s; */

            /*两个数值就代表奇数第一个 偶数第二个 例如下面background,height过渡200ms， width,border-radius过渡3s*/
            /*如果三个，就依次设置，background 200ms width:3s height:1s  从头来！！border-radius:200ms*/
            /* transition-duration: 200ms,3s; */
            /* transition-duration: 200ms,3s,1s; */
            /*过渡时间与过渡属性数量相等的话，则一对一匹配, 多写时间则舍去*/
            transition-duration: 200ms,3s,1s,4s;
            transition-property: background, width, height, border-radius;
        }
        

        div:hover{
            /*这里表示一旦hover我只让background存在过渡，但回到原状态的时候不一样就又参考原来的div设置的transition属性*/
            transition-property: background;
            transition-duration:3s;
            border-radius: 50%;
            width:400px;
            height:400px;
            background: #ff5e57;
        }
       
    </style>
</head>
<body>
    <main>
        <div></div>
    </main>
</body>
</html>
