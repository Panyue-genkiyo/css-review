<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>纯css切换图片</title>
    <style>
         *{
            padding: 0;
            margin: 0;
        }    

        body{
            width: 100vw;
            height: 100vh;
            background: #0fbcf9;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        main{
            width:400px;
            height:200px;
            overflow: hidden;
            
        }
        section{
            width:800px;
            height:200px;
            display: flex;
            transition-duration: 2s;
            transition-timing-function: step-start;
        }

        div{
            width:400px;
            height:200px;
            overflow: hidden;
            text-align: center;
            font-size: 1.6em;
            line-height: 200px;
            background-color: #05c46b;
            color:#fff;
        }

        img{
            width:100%;
            height:100%;
        }

        main:hover section{
            transform: translateX(-400px);
        }
    </style>
</head>
<body>
    <main>
        <section>
            <div>
                <img src="https://i.pinimg.com/474x/ea/2f/ea/ea2fea796c93b6dcae81c9facf21218e.jpg">
            </div>
            <div>
            <!-- <img src="https://i.pinimg.com/474x/5f/4a/26/5f4a262cecab1a31452f9ccd626b24d9.jpg"> -->
              <h2>SAITO ASUKA</h2>
            </div>
        </section>
    </main>
</body>
</html>
