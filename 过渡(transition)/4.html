<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transitioned 动画api接口</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }    

        body{
            width: 100vw;
            height: 100vh;
            background: #0fbcf9;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        main{
            width: 400px;
            height: 400px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        div{
            width:200px;
            height:200px;
            border: 2px solid #fff;
            position: relative;
        }

        div:hover::before{
            transform: rotate(360deg);
        }

        div::before{
            content:'py';
            position:absolute;
            width:200px;
            height:200px;
            border-radius: 10%;
            font-size:1.5em;
            background-color: #3c40c6;
            color:#fff;
            display: flex;
            justify-content:center;
            align-items:center;
            cursor: pointer;
            transition: 2s;
        }

        div::after{
            content:'js';
            position: absolute;
            bottom: -60px;
            width: 200px;
            text-align: center;
            color:#f53b57;
            font-size: 1.8em;
            transform: translateX(-999px) skewX(45deg);
            transition: 1s;
        }

        div.move::after{
            transform: translateX(0px) skewX(0deg);
        }
        
    </style>
</head>
<body>
    <main>
        <div></div>
    </main>
</body>
<script type='text/javascript'>
     /*当动画结束时触发transitionend*/
     document.querySelector('div').addEventListener('transitionend', function(e){
         document.querySelector('div').className = 'move'
     });
</script>
</html>
