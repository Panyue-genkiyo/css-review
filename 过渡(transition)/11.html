<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>延迟过渡</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }    

        body{
            width: 100vw;
            height: 100vh;
            background: #0fbcf9;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        main{
            width: 400px;
            height: 400px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        div{
            width:200px;
            height:200px;
            background: #00d8d6;
            border: 2px solid #fff;
            transition-property: border-radius, background, width ,height;
            /*等待1s才开始进行过渡, 回到原状态也是一样 注意当我们在1s之内就滑出div它就不会再接着过渡*/
            /*这里如果有多个值与transition-duration的对应关系是一样的*/
            /* transition-delay: 3s, 1s; */
            /*圆角动画完了开始运行背景，背景完了开始同时运行高和宽的动画*/
            transition-delay: 0ms, 2s, 4s, 4s;
            /* transition: 2s; */
            transition-duration: 2s;
        }
        

        div:hover{
            border-radius: 50%;
            width:400px;
            height:400px;
            background: #ff5e57;
        }
       
    </style>
</head>
<body>
    <main>
        <div></div>
    </main>
</body>
</html>
