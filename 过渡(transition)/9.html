<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>使用steps步进过渡制作时钟</title>
    <style>
         *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }    

        body{
            width: 100vw;
            height: 100vh;
            background: #0fbcf9;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        main{
            width: 400px;
            height: 400px;
            background:#fff;
            border-radius: 50%;
            position: relative;
        }

        main::before{
            content: '';
            width: 20px;
            height: 20px;
            background: #000;
            position: absolute;
            left:50%;
            top:50%;
            transform: translate(-50%,-50%);
            border-radius: 50%;
        }


        main::after{
            content: '';
            width: 2px;
            height: 50%;
            background: #000;
            position: absolute;
            left:50%;
            top:0;
            transform: translateX(-50%);
            border-radius: 50%;
            transition-duration: 60s;
            transform-origin: bottom;
            /*使用steps绘制始终 60帧开始就运行*/
            transition-timing-function: steps(60, start);
        }

        main:hover::after{
            transform: translateX(-50%) rotate(360deg);
            
        }
    
    </style>
</head>
<body>
   <main>
       
   </main> 
</body>
</html>
