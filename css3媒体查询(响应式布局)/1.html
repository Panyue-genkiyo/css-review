<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>媒体设备常见类型</title>
    <style media="screen,print">
       /*响应式布局 屏幕设备*/
       h1{
           color:green;
       }
       h2{
           color:red;
       }
    </style>
    <style media="print">
        /*打印机设备*/
        h2{
            color:skyblue
        }
    </style>
</head>
<body>
    <h1>hello</h1>
    <h2>hello po</h2>
</body>
</html>
