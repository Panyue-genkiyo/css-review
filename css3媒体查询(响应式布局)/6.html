<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>逻辑或使用技巧即实例操作</title>
    <!--orientation: landscape横屏 或者(逗号)屏幕宽度超过768px都应用于这个样式-->
    <style media='screen and (orientation: landscape), screen and (min-width: 768px)'>
        h1{
            color:red;
        }
    </style>
</head>
<body>
    <h1>hello, there is css media query lesson</h1>
</body>
</html>
