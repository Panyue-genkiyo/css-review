<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我心动了</title>
    <style>
         *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body{
            width:100vw;
            height:100vh;
            background:#fff;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .heart{
            width: 200px;
            height: 200px;
            background: #e74c3c;
            position: relative;
            transform: rotate(45deg) scale(.5);
            animation-name: heart;
            animation-duration: 2s;
            animation-iteration-count: infinite;
            opacity: .5;
        }

        .heart:after{
           content: '';
           position: absolute;
           width: 100%;
           height: 100%;
           border-radius: 50%;
           background:#e74c3c;
           transform: translateX(-100px);
        }
   
        .heart:before{
           content: '';
           position: absolute;
           width: 100%;
           height: 100%;
           border-radius: 50%;
           background:#e74c3c;
           transform: translateY(-100px);
        }
        
        @keyframes heart{
            25%{
                opacity: 1;
                transform: rotate(45deg) scale(1);
            }
            50%{
                opacity: .5;
                transform: rotate(45deg) scale(.5);
            }
            75%{
                opacity: 1;
                transform: rotate(45deg) scale(1);
            }
            85%{
                opacity: .5;
                transform: rotate(45deg) scale(.5);
            }
            to{
                opacity: 1;
                transform: rotate(45deg) scale(1);
            }
        }

    </style>

</head>
<body>
    <div class="heart"></div>
</body>
</html>
