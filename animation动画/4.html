<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>同时声明关键帧</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body{
            width:100vw;
            height:100vh;
            background:#8c7ae6;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        main{
            width:400px;
            height:400px;
            border:1px solid #fff;
        }


        main>nav{
            width:100px;
            height:100px;
            background:#ff3f34;
            animation-name: py;
            animation-duration:5s;
        }
        
        
        /*帧动画*/
        @keyframes py {
            25%{
                transform: translateX(300px);
            }
            50%{
                transform: translate(300px, 300px);
                background:#00b894;
                border-radius: 0%;
            }
            75%{
                /*对比元参照点在x轴方向不需移动*/
                transform: translateY(300px);
            }
            25%, 75%{
                /*多个帧有相同的属性则可以提出来一起使用*/
                background:sienna;
                border-radius:50%;
            }
        }
        
    </style>
</head>
<body> 
    <main>
        <nav></nav>
    </main>
</body>
</html>
