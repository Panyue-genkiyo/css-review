<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>animation动画组合写法</title>
    <style>
       *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body{
            width:100vw;
            height:100vh;
            display: grid;
            background-color:#2c3e50;
            justify-items: center;
            align-items: center;
        }

        ul{
           list-style: none;
           width: 400px;
           height: 100px;
           display: grid;
           grid-template: 1fr / repeat(4, 1fr);
        }

        /*初始状态*/ 
        ul>li{
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: #e67e22;
            /* animation-duration: 2s;
            animation-delay: 2s; */
            display: flex;
            justify-content: center;
            align-items: center;
            /* animation-delay: 2s; */
        }

        ul>li:nth-child(1){
            /*单个动画 => 动画名字， 动画播放时间，延迟时间，播放次数 设置对象状态为动画结束或开始的状态*/
            /*多个动画 => 动画播放时间，延迟时间， 播放方式(linear,ease-in...)，动画结束时的状态（如果是reverse则结束后显示第一帧），动画名字， 第二页动画的播放时间，延迟时间，播放方式，动画名字*/
            animation: hd 2s 2s;
        }

        ul>li:nth-child(2){
            animation: hd  2s 2s backwards;
        }

        ul>li:nth-child(3){
            animation: hd 2s 2s forwards;
        }

        ul>li:nth-child(4){
            animation:hd 2s 2s both;
        }

        @keyframes hd{
            /*起始帧*/
            from{
                transform: scale(0);
            }
            /*结束帧*/
            to{
                transform: scale(1);
                background: green;
            }
        }

    </style>
</head>
<body>
   <ul>
       <li>normal</li>
       <li>backwards</li>
       <li>forwards</li>
       <li>both</li>
   </ul>
</body>
</html>
