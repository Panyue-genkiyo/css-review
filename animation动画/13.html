<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>弹跳小球体验动画轮换衔接</title>
    <style>
         *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body{
            width:100vw;
            height:100vh;
            background:#fff;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        div:nth-child(1){
            width: 200px;
            height: 200px;
            background:radial-gradient(at center, #e67e22, #e74c3c);
            border-radius: 50%;
            animation-name: ball;
            animation-duration: 1s;
            animation-iteration-count: infinite;
            animation-direction: alternate-reverse;
        }
        
        @keyframes ball{
            to{
                transform: translateY(-300px);
            }
        }

        section{
            width: 300px;
            height: 40px;
            background:rgba(0,0,0,0.3);
            position: absolute;
            transform: translateY(100px);
            z-index:-1;
            border-radius:50%;
            filter:blur(5px);
            animation-name:shadow;
            animation-duration: 1s;
            animation-iteration-count: infinite;
            animation-direction: alternate-reverse;
        }

        @keyframes shadow{
            to{
                width: 300px;
                height: 20px;
                filter: blur(35px);
                background:rgba(0,0,0,0.3);
            }
        }

    </style>
</head>
<body>
    <div></div>
    <section></section>
</body>
</html>
