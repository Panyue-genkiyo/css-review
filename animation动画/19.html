<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>盒阴影偏移技巧与currentColor的特性</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body{
            width:100vw;
            height:100vh;
            display: grid;
            grid-template: 1fr / 1fr;
        }
        
        nav{
           width: 50px;
           height: 50px;
           background:red;
           /*控制栅格里的元素的水平和垂直居中*/
           align-self: center;
           justify-self: start;
           /* box-shadow: 2px 2px 0 #333; */
           color: salmon;
           /*currentColor表示获取文本当前设置的颜色*/
           box-shadow: 10px 10px 3px currentColor;
        }

    </style>
</head>
<body>
    <nav></nav>
</body>
</html>
