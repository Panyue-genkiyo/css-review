<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>使用变形绘制心</title>
    <style>
         *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body{
            width:100vw;
            height:100vh;
            background:#fff;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .heart{
            width: 200px;
            height: 200px;
            background: #e74c3c;
            position: relative;
            transform: rotate(45deg);
        }

        .heart:after{
           content: '';
           position: absolute;
           width: 100%;
           height: 100%;
           border-radius: 50%;
           background:#e74c3c;
           transform: translateX(-100px);
        }
   
        .heart:before{
           content: '';
           position: absolute;
           width: 100%;
           height: 100%;
           border-radius: 50%;
           background:#e74c3c;
           transform: translateY(-100px);
        }

    
        
    </style>

</head>
<body>
    <div class="heart"></div>
</body>
</html>
