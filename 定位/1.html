<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>使用定位案例分析</title>
    <style>
        *{
            padding:0;
            margin:0;
        }
        header {
            border-bottom: solid 4px blue;
            height:30px;
            box-shadow: 0 5px 5px rgba(100,100, 100, .3);
            margin-bottom: 30px;
            position:absolute;
            top:0;
            left:0;
            right: 0;
        }


        main{
            height:3000px;
            background: yellow;
            position:absolute;
            top:100px;
            left:0;
            right:0;
        }
    </style>
</head>
<body>
    <header></header>
    <main></main>
</body>
</html>
