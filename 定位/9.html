<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>定位叠加很重要(z-index)</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body{
            padding: 100px;
        }
        ul{
            list-style: none;
        }
        ul li{
            width: 300px;
            height:185px;
            border: solid 8px blueviolet;
            /*overflow 浮动让父级元素感知子元素的存在， 自动撑满*/
            overflow: hidden;
            position: relative;
            cursor: pointer;
        }


        ul li:hover img{
            z-index: -2;
        }

        ul li img{
            width:100%;
            height:100%;
            z-index: 2;
            position: absolute;
        }
        
        ul li span{
            /*不保留原来的空间，脱离文档流*/
            position: absolute;
            width: 30px;
            height: 30px;
            background: blueviolet;
            border-radius: 50%;
            text-align: center;
            line-height:2em;
            font-size:14px;
            color:white;
            left:10px;
            top:10px;
            box-shadow: 0 0 10px #333;
            /*调高其优先级*/
            z-index: 3;
        }
        ul li nav{
            width: 100%;
            height: 100%;
            background:blueviolet;
            /*默认后出来的定位元素前出来的高，所以这个nav直接盖住上面那个span*/
            position: relative;
            /*调低其优先级，让它在下面*/
            z-index: 1;
        }
        ul li nav h2{
            text-align: center;
            line-height: 8em;
            color: white;   
        }
    </style>
</head>
<body>
    <ul>
        <li>
            <span>热</span>
            <img src="https://pix10.agoda.net/geo/city/3987/1_3987_02.jpg?s=1920x822"/>
            <nav>
                <h2>定位操作布局</h2>
            </nav>
        </li>
    </ul>
</body>
</html>
