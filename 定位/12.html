<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>固定定位</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body{
            /* padding-left: 100px;
            padding-top: 100px; */
        }
        main{
            width: 100%;
            height: 3000px;
            /* border:5px solid blueviolet; */
            background: #333;
            margin-top: 80px;
            position:relative;
        }
        header{
            /*固定定位 参考的是页面而不是父级元素了*/
           position: fixed;
           height: 60px;
           left: 0;
           top: 0;
           right: 0;
           border-bottom: solid 5px blueviolet;
           box-shadow: 0 5px 10px #555;
           background: white;
        }
    </style>
</head>

    <main>
    </main>
    <header>
    </header>
