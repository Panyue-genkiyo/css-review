<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3d新年贺卡的制作</title>
    <style>
           *{
               margin: 0;
               padding: 0;
               box-sizing: border-box;
           }
           body{
               width: 100vw;
               height: 100vh;
               display: flex;
               justify-content: center;
               align-items: center;
               background: #2c3e50;
           }
           .card{
              width:300px;
              height:200px;
              display: flex;
              justify-content: center;
              align-items: center;
              font-size: 2em;
              text-transform: uppercase;
              letter-spacing:.5em;
              color:#ecf0f1;
              background:#e67e22;
              position: relative;
              transform-style: preserve-3d;
              transform: perspective(900px) rotateX(30deg) rotateY(10deg) rotateZ(10deg);
           }

           .card::before,
           .card::after{
               position: absolute;
               background:#e74c3c;
               letter-spacing:0;
               width:50%;
               height:100%;
               transition:2s;
           }

           .card::before{
               content: '愛し';
               left:0;
               top:0;
               display:flex;
               justify-content:flex-end;
               align-items:center;
               transform-origin: left;
               border-right: solid 2px #e67e22;
               box-sizing: border-box;
               padding-right: 10px;
           }

           .card::after{
               content: "てる";
               right:0;
               top:0;
               display: flex;
               justify-content:flex-start;
               align-items:center;
               transform-origin: right;
               border-left: solid 2px #e67e22;
               box-sizing: border-box;
               padding-left: 10px;
           }

           .card:hover::before{
               transform: rotateY(-180deg);
           }
           
           .card:hover::after{
               transform: rotateY(180deg);
           }
           
    </style>
</head>
<body>
     <div class="card"> 
         shiori
     </div>
</body>
</html>
