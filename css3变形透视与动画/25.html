<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css3电子时钟绘制表盘</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body{
           background: #2c3e50;
           width:100vw;
           height:100vh;
           display: flex;
           justify-content: center;
           align-items: center;
        }
        
        .main{
            width:400px;
            height:400px;
            border-radius: 50%;
            position: relative;
        }


        .clock{
            width:400px;
            height:400px;
            border-radius: 50%;
            background:linear-gradient(to right, #1B9CFC, #58B19F, #FC427B);
            position: relative;
            z-index: -2;
        }

        
        .clock:after{
            background: #2c3e50;
            content: '';
            position: absolute;
            top:50%;
            left:50%;
            width:90%;
            height:90%;
            transform: translate(-50%,-50%);
            border-radius: 50%;
            z-index: -1;
        }

        .line{
            position: absolute;
            width:80%;
            height:80%;
            background:transparent;
            left:50%;
            top:50%;
            transform: translate(-50%,-50%);
            border-radius: 50%;
        }

        .line::before{
            content:'';
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            position: absolute;
            width: 90%;
            height: 90%;
            background: #2c3e50;
            border-radius: 50%;
            z-index: 2;
        }


        .line::before{
            content:'';
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            position: absolute;
            width: 90%;
            height: 90%;
            background: #2c3e50;
            border-radius: 50%;
            z-index: 2;
        }
        

        .line::after{
            content:'';
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            position: absolute;
            width: 20px;
            height: 20px;
            background: #fff;
            border-radius: 50%;
            z-index: 2;
        }

        .line>div{
            width:8px;
            background: #fff;
            height:100%;
            position: absolute;
            left: 50%;
        }

        .line>div:nth-of-type(1){
            transform: translateX(-50%) rotate(0deg)
        }

        .line>div:nth-of-type(2){
            transform: translateX(-50%) rotate(30deg)
        }

        .line>div:nth-of-type(3){
            transform: translateX(-50%) rotate(60deg)
        }
        
        .line>div:nth-of-type(4){
            transform: translateX(-50%) rotate(90deg)
        }

        .line>div:nth-of-type(5){
            transform: translateX(-50%) rotate(120deg)
        }

        .line>div:nth-of-type(6){
            transform: translateX(-50%) rotate(150deg)
        }

        .hour{
            width:8px;
            background: #fff;
            height:15%;
            position: absolute;
            left: 50%;
            bottom: 50%;
            transform: translateX(-50%);
            transform-origin:bottom;
        }

        .minute{
            width: 5px;
            background: #fff;
            height:25%;
            position: absolute;
            left: 50%;
            bottom: 50%;
            transform: translateX(-50%) rotate(60deg);
            transform-origin:bottom;
        }
        
        .second{
            width: 1px;
            background: #fff;
            height:35%;
            position: absolute;
            left: 50%;
            bottom: 50%;
            transform: translateX(-50%) rotate(90deg);
            transform-origin:bottom;
            transition: 10s;
        }

        main:hover .second{
            transform: translateX(-50%) rotate(360deg);
        }

    </style>
</head>
<body>
    <main>
        <div class="clock">
            <div class="line">
               <div></div>
               <div></div>
               <div></div>
               <div></div>
               <div></div>
               <div></div>
            </div>
            <div class="hour"></div>
            <div class="minute"></div>
            <div class="second"></div>
        </div>
    </main>
</body>
</html>
