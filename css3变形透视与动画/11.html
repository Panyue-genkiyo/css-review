<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>开发缩放菜单案例</title>
    <style>
           *{
               padding: 0;
               margin: 0;
               box-sizing:border-box;;
           }
            main{
               position: absolute; 
               left: 50%;
               top:50%;
               transform: translate(-50%, -50%); 
            }
            
            main ul{
                list-style: none;
                display: flex;
            }

            main ul li strong{
                padding: 5px 30px;
                background:#44bd32;
                text-transform: uppercase;
                color: #fff;
                cursor: pointer;
            } 
            
            ul li{
                margin-right: 10px;
            }

            ul li strong+div{
                /*保留原来位置定位*/
                position: relative;
                display:flex;
                flex-direction: column;
                background: #40739e;
                padding:10px;
                transform:scale(0);
                transform-origin: left top;
                transition:.6s;
                z-index: -1;
            }

            ul li strong+div a{
                color: white;
                text-decoration: none;
                padding:5px 0;
            } 


            ul li:hover strong+div{
                transform: scale(1);                
            }
            
    </style>
</head>
<body>
    <main>
        <ul>
            <li>
               <strong>
                    video
               </strong>
                <div>
                    <a href="#">us</a>
                    <a href="#">cn</a>
                    <a href="#">jp</a>
                </div>
            </li>
            <li>
                <strong>live</strong>
                <div>
                    <a href="#">new york</a>
                    <a href="#">shanghai</a>
                    <a href="#">tokyo</a>
                </div>
            </li>
        </ul>
    </main>
</body>
</html>
