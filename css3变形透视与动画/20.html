<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>使用倾斜变形制作小按钮</title>
    <style>
       *{
           padding: 0;
           margin: 0;
           box-sizing: border-box;
       }
       body{
           width: 100vw;
           height: 100vh;
           background: #333;
           display: flex;
           justify-content:center;
           align-items: center;
       }
       
       main{
           width: 200px;
           display: flex;
           justify-content:center;
           align-items: center;
       }

       main a{
           color: #ecf0f1;
           font-size: 1.5em;
           text-decoration: none;
           border:solid 5px #c23616;
           /*撑满原盒子 width之间变200*/
           flex:1;
           display: flex;
           position:relative;
           justify-content:center;
           align-items: center;
           height:55px;
           /*解决元素溢出问题*/
           overflow: hidden;
       }
      
       .btn::after{
           content:"";
           width:0;
           height:100%;
           position:absolute;
           transform: skew(45deg);
           background:#c23616;
           z-index:-1;
           transition:.3s;
       }
       
       .btn:hover::after{
           width:200%;
       }
    </style>
</head>
<body>
    <main>
        <a href="#" class="btn">
            py
        </a>
    </main>
</body>
</html>
