<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3d幻灯片</title>
    <style>
        *{
            margin:0;
            padding:0;
            box-sizing: border-box;
        }
        body{
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
        }
        main{ 
            width:200px;
            height:200px;
            position:absolute;
            transform:perspective(900px);
            transform-style: preserve-3d;
            transition: 2s;
            transform-origin: 200px 100px -100px;
        }

        body:hover main{
            transform:  rotateY(150deg) rotateX(350deg);
        }
    
        main div{
            position: absolute;
            background:#27ae60;
            font-size:3em;
            display: flex;
            justify-content: center;
            align-items: center;
            transform-origin: center center 100px; 
            opacity: .8;
        } 

        div:nth-child(1){
            width:400px;
            height:200px;
            background:#1B9CFC;
        }

        div:nth-child(2){
            width:400px;
            height:200px;
            transform: translateZ(-200px);
            background:#FD7272;
        }
        div:nth-child(3){
            width:200px;
            height:200px;
            transform-origin: left;
            transform: rotateY(90deg);
            background:#58B19F;
        }
        div:nth-child(4){
            width:200px;
            height:200px;
            transform-origin: right;
            transform: translateX(200px) rotateY(-90deg);
            background:#D6A2E8;
        }
        
        div:nth-child(5){
            width:400px;
            height:200px;
            transform: rotateX(-90deg);
            transform-origin: top;
            background:#182C61;
        }
        div:nth-child(6){
            width:400px;
            height:200px;
            transform-origin: bottom;
            transform: rotateX(90deg);
            background:#FC427B;
        }
        </style>
</head>
<body>
    <main>
         <div>1</div>
         <div>2</div>
         <div>3</div>
         <div>4</div>
         <div>5</div>
         <div>6</div>
    </main>
</body>
</html>
