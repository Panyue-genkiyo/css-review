<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>多条规则注意事项和二维移动统一控制</title>
    <style>
        *{
            margin:0;
            padding:0;
            box-sizing: border-box;
        }
        main{
            position:absolute;
            left:50%;
            top:50%;
            width:400px;
            height:400px;
            margin-left: -200px;
            margin-top:-200px;
            border: 5px solid blue;
        }
        main div{
            position: absolute;
            left:50%;
            top:50%;
            margin-left: -100px;
            margin-top: -100px;
            width:200px;
            height:200px;
        }

        main div:nth-of-type(1){
            background-color:#ff7979
        }
        
        main div:nth-of-type(2){
            background-color:#6ab04c;
            transition: 1s;
        }
        
        main:hover div:nth-child(2){
           /* transform: translateX(100%) translateY(100px) */
           /*x,y*/
           transform: translate(100%, 100px)
        }
        </style>
</head>
<body>
    <main>
        <div></div>
        <div></div>
    </main>
</body>
</html>
