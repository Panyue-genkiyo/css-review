<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <title>移动端视图切换</title>
    <style>
       *{
         margin: 0;
         padding: 0;
         box-shadow: border-box;
       }
       body{
           /*占满视口的空间*/
           width: 100vw;
           height: 100vh;
           display: flex;
           flex-direction:column;
       }
       body::after{
           content: "welcome";
           position: absolute;
           left:50%;
           top:50%;
           transform: translate(-50%, -50%);
           font-size:3em;
           opacity: .5;
       }
       main{
           /*自适应*/
           flex: 1;
           position: relative;
       }
       nav{
          /*1/10的视窗*/
          height: 9vh;
          background: #0984e3;
          display: flex;
          flex-direction: row;
          justify-content:space-evenly;
          align-items:center;
       }
       nav  a{
           text-decoration: none;
           font-size:1.2em;
           color:white;
           opacity: .8;
           text-transform: uppercase;
           flex:1;
           text-align: center;
       }
       nav a:nth-of-type(2){
           border-left: solid 1px silver;
           border-right: solid 1px silver;
       }
       main>div{
           position:absolute;
           left:0;
           top:0;
           width:100%;
           height:100%;
           /* background: #000; */
           display: flex;
           justify-content: center;
           align-items: center;
           transform:translateY(-100%);
           transition: 1s;
           z-index:1;
       }
       main>div:target{
           transform: translateY(0);
       }
       main>div:nth-of-type(1):target{
           background:#00d2d3;
       }
       main>div:nth-of-type(2):target{
           background:#ff9f43;
       }
       main>div:nth-of-type(3):target{
           background:#fd79a8;
       }
       i[class^='fa']{
           font-size:8em;
           color:white;
       }
    </style>
</head>
<body>
    <main>
        <div id="home">
            <i class="fa fa-home" aria-hidden="true"></i>
        </div>
        <div id="video">
            <i class="fa fa-ban" aria-hidden="true"></i>
        </div>
        <div id="live">
            <i class="fa fa-camera" aria-hidden="true"></i>
        </div>
    </main>
    <nav>
        <a href="#home">home</a>
        <a href="#video">video</a>
        <a href="#live">live</a>
    </nav>
</body>
</html>
