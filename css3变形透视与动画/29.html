<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
       body{
           width:100vw;
           height:100vh;
           display: flex;
           justify-content: center;
           align-items: center;
       } 

        article:hover main{
          transform:perspective(900px) rotateY(180deg);
       }
       
       article{
           width: 400px;
           height: 400px;
           border: 1px solid silver;
           display: flex;
           justify-content: center;
           align-items: center;
       }

       main{
          width:200px;
          height:200px;
          transition: 1s;
          transform-style: preserve-3d;
          transform-origin: center center -200px;
          transform: perspective(900px);
       }

       div{
           position: absolute;
           margin-right: 100px;
           width:200px;
           height:200px;
           overflow: hidden;
       }

       div>img{
           width: 100%;
           height: 100%;
       }

       div:nth-child(1){
           transform-origin: center center -200px;
           transform: rotateY(90deg);
       }

       div:nth-child(2){
           transform-origin: center center -200px;
           transform: rotateY(180deg);
       }

       div:nth-child(3){
           transform-origin: center center -200px;
           transform: rotateY(270deg);
       }

       div:nth-child(4){
           transform-origin: center center -200px;
           transform: rotateY(360deg);
       }

    </style>
</head>
<body>
    <article>
         <main>
            <div><img src="https://i.pinimg.com/564x/a8/9c/1b/a89c1bf6024506398c48cd7baebfb758.jpg" alt=""></div>
            <div><img src="https://i.pinimg.com/564x/59/f9/30/59f930c389d8a431dff1a9eb0851a42c.jpg" alt=""></div>
            <div><img src="https://i.pinimg.com/564x/9c/99/00/9c990030975377dc4a27072e7c48a636.jpg" alt=""></div>
            <div><img src="https://i.pinimg.com/564x/61/c9/1b/61c91b478a7ae99a8094e978abb2220a.jpg" alt=""></div>
         </main>
    </article>
  
</body>
</html>
