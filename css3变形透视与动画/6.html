<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>漂亮动感表单效果</title>
    <style>
        *{
            margin:0;
            padding:0;
            box-sizing: border-box;
        }
        body{
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: row;
            /*居中*/
            justify-content: center;
            align-items: center;
            background: #636e72;
        }
        main{
            position:absolute;
            width:400px;
            height:400px;
            border: 5px solid blue;
            display: flex;
            flex-direction: column;
            justify-content:center;
            align-items: center;
        }
        .field{
            position: relative;
            overflow: hidden;
            margin-bottom: 20px;
        }
        .field::before{
           content: '';
           position: absolute;
           left: 0;
           bottom: 0;
           height: 2px;
           width: 100%;
           background:linear-gradient(to right, white, #6c5ce7, #0984e3, #00d2d3, white);
           transform: translateX(-100%);
           transition: 2s;
        }
        .field:hover::before{
            transform:translateX(100%);
        }
        .field input{
           border: none;
           outline:none;
           background: #ecf0f1;
           padding:10px;
        }
        </style>
</head>
<body>
    <main>
      <div class="field">
          <input type="text" placeholder="账号">
      </div>
      <div class="field">
          <input type="password" placeholder="密码">
     </div>
    </main>
</body>
</html>
