<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>快速制作立体3d按钮</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body{
            width:100vw;
            height:100vh;
            background: white;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        

        .btn{
            color: #ecf0f1;
            letter-spacing: .5em;
            text-decoration: none;
            width:200px;
            height:40px;
            background: #FD7272;
            display:flex;
            justify-content: center;
            align-items: center;
            position: relative;
            transform: skewX(25deg) rotate(15deg);
        }

        /*前置元素*/
        .btn::before{
            content:"";
            width:10px;
            height: 100%;
            position: absolute;
            background:#D6A2E8;
            left:-10px;
            transform: skewY(-45deg) translate(0, 5px);
        }
        /*后置元素*/
        .btn::after{
            content:"";
            width:100%;
            height: 10px;
            position: absolute;
            background:#6D214F;
            bottom:-10px;
            transform: skewX(-45deg) translate(-5px ,0);
        }
        
    </style>
</head>
<body>
        <a href="javascript:void(0);" class="btn">史绪里</a>
</body>
</html>
