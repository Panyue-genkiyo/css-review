<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>移动端3d登录注册切换页面</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        main{
            width:100vw;
            height:100vh;
            transform: perspective(900px);
            transform-style: preserve-3d;
            transition: 1s;
        }

        div{
            position: absolute;
            width: 100%;
            height: 100%;
            background: #000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-size: 4em;
            text-decoration: uppercase;
            color:white;
            backface-visibility: hidden;
        }

        div span{
            font-size:.3em;
            color:#ecf0f1;
            opacity: .8;
        }
        
        div:nth-child(1){
            background-color: #0fbcf9;
        }

        div:nth-child(2){
            background-color: #05c46b;
            transform: rotateY(180deg);
        }

    
        nav{
            position: absolute;
            width:100%;
            bottom:80px;
            display: flex;
            justify-content: space-evenly;
        }

        nav a{
            padding:10px 20px;
            background:#3c40c6;
            color:white;
            text-decoration: none;
        }

        main.login{
            transform: perspective(900px) rotateY(0deg);
        }
        
        main.register{
            transform: perspective(900px) rotateY(-180deg);
        }
    </style>
</head>
<body>
    <main>
       <div>
           <i class="fa fa-home" aria-hidden="true"></i>
           login
        </div>
       <div>
           <i class="fa fa-user" aria-hidden="true"></i>
           register
        </div>
    </main>
    <nav>
        <a href='javascript:void(0)' onclick="change('login')">login</a>
        <a href="javascript:void(0)" onclick="change('register')">register</a>
    </nav>
</body>
<script type="text/javascript">
    function change(type){
        switch(type){
            case 'login':
                $("main").removeClass().addClass('login');
                break;
            case 'register':
                $("main").removeClass().addClass('register')
                break;    
        }
    }
</script>
</html>
