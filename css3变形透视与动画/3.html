<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>控制元素居中的技巧</title>
    <style>
        *{
            margin:0;
            padding:0;
            box-sizing: border-box;
        }
        body{
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: row;
            /*居中*/
            justify-content: center;
            align-items: center;
            background:#0984e3;
        }
        main{ 
            width:400px;
            height:400px;
            position:absolute;
            /* left:50%;
            top:50%; */
            /*移动自身一半的距离(向左向上)*/
            /* transform: translate(-50%, -50%); */
            /* margin-left: -200px;
            margin-top:-200px; */
            border: 5px solid blue;
        }
        main div{
            position: absolute;
            left:50%;
            top:50%;
            /* margin-left: -100px;
            margin-top: -100px; */
            /*移动自身一半的距离(向左向上)*/
            transform: translate(-50%, -50%);
            width:200px;
            height:200px;
        }

        main div:nth-of-type(1){
            background-color:#ff7979
        }
        
        main div:nth-of-type(2){
            background-color:#6ab04c;
        }
        
        /* main:hover div:nth-child(2){
           transform: translateY(100%);
        } */
        </style>
</head>
<body>
    <main>
        <div></div>
        <div></div>
    </main>
</body>
</html>
